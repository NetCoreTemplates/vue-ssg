
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <style>
    body {
        background-color:white;
        color:#000000;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
        margin: 0;        
    }
    .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        max-width: 1000px;
    }
    a {
        color: #428bca;
        text-decoration: none;
    }
    a:hover, a:focus {
        color: #2a6496;
        opacity: 0.8;
    }
    body, textarea, input, table, td {
        font-size: 18px;
    }
    #body {
      padding: 1rem;
    }
    </style>
</head>
<body>
    <i hidden>{{ '/js/hot-fileloader.js' |> ifDebugIncludeScript }}</i>

    {{ 'menu' |> partial({ 
         '/':           'Home',
         '/metadata':   '/metadata',
       }) 
    }}

    <div id="body" class="container">
      <h2>{{title}}</h2>
      
      {{ page }}
    </div>

    {{ scripts |> raw }}

</body>
</html>
